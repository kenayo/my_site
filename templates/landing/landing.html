{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello there, you look nice!</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Custom styles -->
        <link rel="stylesheet" href="{% static 'style.css' %}">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    </head>

    <body>
        <div class="general-container">
            <div class="container top-container">
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-6">
                        <h3 class="title">Оставьте в форме ниже свое имя и e-mail, если хотите со мной связаться:</h3>
                        <div>
                            <form action="" method="post" class="form-inline text-right">{% csrf_token %}
                                <div class="form-group">
                                    <label for="email-input"></label>
                                    <input type="email" name="{{ form.email.name }}" class="form-control" id="email-input" placeholder="E-mail">
                                </div>
                                <div class="form-group">
                                    <label for="name-input"></label>
                                    <input type="text" name="{{ form.name.name }}" class="form-control" id="name-input" placeholder="Имя">
                                </div>
                                <button type="submit" class="btn btn-info">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </body>
</html>
